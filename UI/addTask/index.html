<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>addtask</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md custom-header">
        <div class="container-fluid">
            <div class="whiteText" href="#"><a class="navbar-brand" href="#">MohakKeep</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbar-collapse"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
            <div class="collapse navbar-collapse centerAlign"
                id="navbar-collapse">
                <ul class="nav navbar-nav links">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">All Notes</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">All Tasks</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#"> All Lists</a></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
                <ul class="nav navbar-nav ml-auto"></ul>
            </div>
        </div>
    </nav>
    <div class="col">
        <div class="card shadow mb-3">
            <div class="card-header py-3">
                <p class="text-primary m-0 font-weight-bold">Add Tasks</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="username"><strong>Name</strong><br></label><input class="form-control" type="text" placeholder="Name of the task" name="username"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="email"><strong>Task Description</strong><br></label><input class="form-control" type="email" placeholder="Description" name="email"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>Note</strong><br></label><input class="form-control" type="number" placeholder="Note"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>Type</strong></label><input class="form-control" type="text" placeholder="Type?" name="last_name"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save</button></div>
                </form>
            </div>
        </div>
        <div class="card shadow"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
